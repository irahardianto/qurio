services:
  weaviate:
    image: semitechnologies/weaviate:latest
    ports: ["8080:8080"]
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/v1/meta"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
  
  postgres:
    image: postgres:16-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: ${DB_USER:-qurio}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-qurio}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-qurio}"]
      interval: 5s
      timeout: 5s
      retries: 5

  nsqlookupd:
    image: nsqio/nsq:v1.3.0
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
  
  nsqd:
    image: nsqio/nsq:v1.3.0
    # Use wget instead of curl in the healthcheck as the image might not have curl
    # The image is nsqio/nsq based on Alpine, it usually has wget
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=nsqd --max-msg-size=${NSQ_MAX_MSG_SIZE:-10485760}
    depends_on: [nsqlookupd]
    ports:
      - "4150:4150"
      - "4151:4151"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4151/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion-worker-web:
    build: ./apps/ingestion-worker
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      # Use DOCKER_ prefix to avoid collision with local .env variables
      - NSQ_TOPIC_INGEST=ingest.task.web
      - NSQ_LOOKUPD_HTTP=${DOCKER_NSQ_LOOKUPD_HTTP_ADDRESS:-nsqlookupd:4161}
      - NSQD_TCP_ADDRESS=${DOCKER_NSQD_TCP_ADDRESS:-nsqd:4150}
      - NSQ_MAX_IN_FLIGHT=${NSQ_MAX_IN_FLIGHT:-8}
      - INGESTION_CONCURRENCY=${INGESTION_CONCURRENCY:-50}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    deploy:
      replicas: ${INGESTION_WORKER_WEB_REPLICAS:-1}
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads

  ingestion-worker-file:
    build: ./apps/ingestion-worker
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      # Use DOCKER_ prefix to avoid collision with local .env variables
      - NSQ_TOPIC_INGEST=ingest.task.file
      - NSQ_LOOKUPD_HTTP=${DOCKER_NSQ_LOOKUPD_HTTP_ADDRESS:-nsqlookupd:4161}
      - NSQD_TCP_ADDRESS=${DOCKER_NSQD_TCP_ADDRESS:-nsqd:4150}
      - NSQ_MAX_IN_FLIGHT=${NSQ_MAX_IN_FLIGHT:-8}
      - INGESTION_CONCURRENCY=${INGESTION_CONCURRENCY:-50}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    deploy:
      replicas: ${INGESTION_WORKER_FILE_REPLICAS:-1}
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads
  
  backend:
    build: ./apps/backend
    ports: ["8081:8081"]
    environment:
      - ENABLE_API=true
      - ENABLE_EMBEDDER_WORKER=false
      - QURIO_UPLOAD_DIR=${QURIO_UPLOAD_DIR:-/var/lib/qurio/uploads}
      # Use DOCKER_ prefix to avoid collision with local .env variables
      - DB_HOST=${DOCKER_DB_HOST:-postgres}
      - DB_PORT=${DOCKER_DB_PORT:-5432}
      - DB_USER=${DB_USER:-qurio}
      - DB_PASS=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-qurio}
      - WEAVIATE_HOST=${DOCKER_WEAVIATE_HOST:-weaviate:8080}
      - WEAVIATE_SCHEME=${WEAVIATE_SCHEME:-http}
      - NSQ_LOOKUPD=${DOCKER_NSQ_LOOKUPD_HTTP_ADDRESS:-nsqlookupd:4161}
      - NSQD_HOST=${DOCKER_NSQD_TCP_ADDRESS:-nsqd:4150}
      - NSQ_MAX_MSG_SIZE=${NSQ_MAX_MSG_SIZE:-10485760}
      - MIGRATION_PATH=${MIGRATION_PATH:-file://migrations}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RERANK_API_KEY=${RERANK_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      nsqd:
        condition: service_healthy
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads

  backend-worker:
    build: ./apps/backend
    deploy:
      replicas: ${BACKEND_WORKER_REPLICAS:-1}
    environment:
      - ENABLE_API=false
      - ENABLE_EMBEDDER_WORKER=true
      - INGESTION_CONCURRENCY=${INGESTION_CONCURRENCY:-50}
      - QURIO_UPLOAD_DIR=${QURIO_UPLOAD_DIR:-/var/lib/qurio/uploads}
      - DB_HOST=${DOCKER_DB_HOST:-postgres}
      - DB_PORT=${DOCKER_DB_PORT:-5432}
      - DB_USER=${DB_USER:-qurio}
      - DB_PASS=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-qurio}
      - WEAVIATE_HOST=${DOCKER_WEAVIATE_HOST:-weaviate:8080}
      - WEAVIATE_SCHEME=${WEAVIATE_SCHEME:-http}
      - NSQ_LOOKUPD=${DOCKER_NSQ_LOOKUPD_HTTP_ADDRESS:-nsqlookupd:4161}
      - NSQD_HOST=${DOCKER_NSQD_TCP_ADDRESS:-nsqd:4150}
      - NSQ_MAX_MSG_SIZE=${NSQ_MAX_MSG_SIZE:-10485760}
      - MIGRATION_PATH=${MIGRATION_PATH:-file://migrations}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - RERANK_API_KEY=${RERANK_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      nsqd:
        condition: service_healthy
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads

  frontend:
    build: ./apps/frontend
    ports: ["3000:8080"]
    depends_on: [backend]

volumes:
  qurio_uploads:
    name: qurio_uploads
