services:
  weaviate:
    image: semitechnologies/weaviate:latest
    ports: ["8080:8080"]
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      CLUSTER_HOSTNAME: 'node1'
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/v1/meta"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
  
  postgres:
    image: postgres:16-alpine
    ports: ["5432:5432"]
    environment:
      POSTGRES_USER: qurio
      POSTGRES_PASSWORD: password
      POSTGRES_DB: qurio
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qurio"]
      interval: 5s
      timeout: 5s
      retries: 5

  nsqlookupd:
    image: nsqio/nsq:v1.3.0
    command: /nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
  
  nsqd:
    image: nsqio/nsq:v1.3.0
    # Use wget instead of curl in the healthcheck as the image might not have curl
    # The image is nsqio/nsq based on Alpine, it usually has wget
    command: /nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=nsqd
    depends_on: [nsqlookupd]
    ports:
      - "4150:4150"
      - "4151:4151"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4151/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingestion-worker:
    build: ./apps/ingestion-worker
    depends_on:
      nsqd:
        condition: service_healthy
    environment:
      - NSQ_LOOKUPD_HTTP=nsqlookupd:4161
      - NSQD_TCP_ADDRESS=nsqd:4150
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 8G
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads
  
  backend:
    build: ./apps/backend
    ports: ["8081:8081"]
    environment:
      - DB_HOST=postgres
      - WEAVIATE_HOST=weaviate:8080
      - NSQ_LOOKUPD=nsqlookupd:4161
      # Point to nsqd directly for producer if needed, or lookupd
      - NSQD_HOST=nsqd:4150
    depends_on:
      postgres:
        condition: service_healthy
      weaviate:
        condition: service_healthy
      nsqd:
        condition: service_healthy
    volumes:
      - qurio_uploads:/var/lib/qurio/uploads

  frontend:
    build: ./apps/frontend
    ports: ["3000:8080"]
    depends_on: [backend]

volumes:
  qurio_uploads:
    name: qurio_uploads
